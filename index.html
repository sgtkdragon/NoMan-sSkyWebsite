            <title>No Man's Sky Calculator</title>
            <script>
                var $ = function(id) {
                    return document.getElementById(id);
                };

                var calculateTotal = function(carbon, condensedcarbon, oxygen, dihydrogen, deuterium, tritium, ferritedust, pureferrite, magnetisedferrite, silicatepowder, sodium, sodiumnitrate, cobalt, ionisedcobalt, salt, chlorine, cytophosphate, copper) {
                    var total = ((12*carbon) + (24*condensedcarbon) + (34*oxygen) + (34*dihydrogen) + (34*deuterium) + (6*tritium) + (14*ferritedust) + (28*pureferrite) + (82*magnetisedferrite) + (2*silicatepowder) + (41*sodium) + (82*sodiumnitrate) + (198*cobalt) + (401*ionisedcobalt) + (299*salt) + (602*chlorine) + (201*cytophosphate) + (121*copper))
                    total = total.toFixed(1);
                    return total;
                }

                var processEntries = function() {
                    var carbon = parseFloat($("carbon").value);
                    var condensedcarbon = parseFloat($("condensedcarbon").value);
                    var oxygen = parseFloat($("oxygen").value);
                    var dihydrogen = parseFloat($("dihydrogen").value);
                    var deuterium = parseFloat($("deuterium").value);
                    var tritium = parseFloat($("tritium").value);
                    var ferritedust = parseFloat($("ferritedust").value);
                    var pureferrite = parseFloat($("pureferrite").value);
                    var magnetisedferrite = parseFloat($("magnetisedferrite").value);
                    var silicatepowder = parseFloat($("silicatepowder").value);
                    var sodium = parseFloat($("sodium").value);
                    var sodiumnitrate = parseFloat($("sodiumnitrate").value);
                    var cobalt = parseFloat($("cobalt").value);
                    var ionisedcobalt = parseFloat($("ionisedcobalt").value);
                    var salt = parseFloat($("salt").value);
                    var chlorine = parseFloat($("chlorine").value);
                    var cytophosphate = parseFloat($("cytophosphate").value);
                    var copper = parseFloat($("copper").value);
                    if (isNaN(carbon) || isNaN(condensedcarbon) || isNaN(oxygen) || isNaN(dihydrogen) || isNaN(deuterium) || isNaN(tritium) || isNaN(ferritedust) || isNaN(pureferrite) || isNaN(magnetisedferrite) || isNaN(silicatepowder) || isNaN(sodium) || isNaN(sodiumnitrate) || isNaN(cobalt) || isNaN(ionisedcobalt) || isNaN(salt) || isNaN(chlorine) || isNaN(cytophosphate) || isNaN(copper)) {
                        alert("All entries must be a number.");
                    } else if (carbon <= -1 || condensedcarbon <= -1 || oxygen <= -1 || dihydrogen <= -1 || deuterium <= -1 || tritium <= -1 || ferritedust <= -1 || pureferrite <= -1 || magnetisedferrite <= -1 || silicatepowder <= -1 || sodium <= -1 || sodiumnitrate <= -1 || cobalt <= -1 || ionisedcobalt <= -1 || salt <= -1 || chlorine <= -1 || cytophosphate <= -1 || copper <= -1) {
                        alert("All entries must be equal to or greater than zero.");
                    } else {
                        $("total").value = calculateTotal(carbon, condensedcarbon, oxygen, dihydrogen, deuterium, tritium, ferritedust, pureferrite, magnetisedferrite, silicatepowder, sodium, sodiumnitrate, cobalt, ionisedcobalt, salt, chlorine, cytophosphate, copper);
                    }
                };

                window.onload = function() {
                    $("calculate").onclick = processEntries;
                    $("carbon").focus;
                };
            </script>
